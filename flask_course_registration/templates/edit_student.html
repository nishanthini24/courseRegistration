<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body class="container mt-4">

    <h2>Edit Student</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" name="first_name" value="{{ student.first_name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" name="last_name" value="{{ student.last_name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" name="phone" value="{{ student.phone }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" name="dob" value="{{ student.dob }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <select name="gender" class="form-select" required>
                <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Course:</label>
            <input type="text" name="course" value="{{ student.course }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
